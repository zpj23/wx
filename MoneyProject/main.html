<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />

		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			.mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body {
				line-height: 20px;
				height: 20px;
				margin-top: 8px;
			}
			
			.mui-bar-tab .mui-tab-item.mui-active {
				color: #929292;
			}

				color: #1296db;

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<h1 class="mui-title">家庭系统</h1>

		</header>
		<nav class="mui-bar mui-bar-tab" id="bottom">
			<a class="mui-tab-item mui-active">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" id='sys'>

				<span class="mui-tab-label">扫一扫</span>
			</a>
			<a class="mui-tab-item" id="baidumap">
				<span class="mui-icon mui-icon-paperplane"></span>
				<span class="mui-tab-label">交通路况</span>
			</a>
			<a class="mui-tab-item" id="tuichu">
				<span class="mui-icon iconfont icon-tuichu1"></span>
				<span class="mui-tab-label">退出</span>
			</a>
		</nav>
		<div class="mui-content">
			<ul class="mui-table-view mui-grid-view mui-grid-9" id="grid">
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="zhichu">
					<a href="#">
						<span class="mui-icon iconfont icon-zhichusel"></span>
						<div class="mui-media-body">支出</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="shouru">
					<a href="#">
						<span class="mui-icon iconfont icon-shouru1"></span>
						<div class="mui-media-body">收入</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="xiaofeiliebiao">
					<a href="#">
						<span class="mui-icon iconfont icon-xiaofeimingxidan"></span>
						<div class="mui-media-body">消费列表</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="shouruliebiao">
					<a href="#">
						<span class="mui-icon iconfont icon-leijishouru"></span>
						<div class="mui-media-body">收入列表</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="leibieguanli">
					<a href="#">
						<span class="mui-icon iconfont icon-leibiefenlei"></span>
						<div class="mui-media-body">消费类别</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="tongji">
					<a href="#">
						<span class="mui-icon iconfont icon-tongji"></span>
						<div class="mui-media-body">消费统计</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="rizhi">
					<a href="#">
						<span class="mui-icon iconfont icon-caozuorizhi"></span>
						<div class="mui-media-body">我的日志</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="onlinechat">
					<a href="#">
						<span class="mui-icon iconfont icon-liaotian"></span>
						<div class="mui-media-body">在线聊天</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="mstt">
					<a href="#">
						<span class="mui-icon iconfont icon-kaixin"></span>
						<div class="mui-media-body">休闲游戏</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="yonghuguanli">
					<a href="#">
						<span class="mui-icon mui-icon-contact"></span>
						<div class="mui-media-body">用户设置</div>
					</a>
				</li>
			</ul>

		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>

								type: '2'

							styles: {
								popGesture: 'hide'
							},
							waiting: {

							}
						});

					$("#grid").on('tap', '#shouru', function() {
						$.openWindow({
							url: 'add.html',

						mui.openWindow({
