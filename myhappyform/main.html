<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />

		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			.mui-btn {
				padding: 10px;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<h1 class="mui-title">主页</h1>
			<button id='setting' class=" mui-pull-right mui-btn-link">退出</button>
		</header>
		<div class="mui-content">
				<ul class="mui-table-view mui-grid-view mui-grid-9">
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#" id="user_manager">
		                    <span class="mui-icon mui-icon-home" id="shenhecount"></span>
		                    <div class="mui-media-body">考勤管理</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		                    <span class="mui-icon mui-icon-email"></span>
		                    <div class="mui-media-body">角色管理</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		                    <span class="mui-icon mui-icon-chatbubble"></span>
		                    <div class="mui-media-body">机构管理</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		                    <span class="mui-icon mui-icon-location"></span>
		                    <div class="mui-media-body">菜单管理</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		                    <span class="mui-icon mui-icon-search"></span>
		                    <div class="mui-media-body">权限管理</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		                    <span class="mui-icon mui-icon-phone"></span>
		                    <div class="mui-media-body">手机管理</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#" id="downloadapp">
		                    <span class="mui-icon mui-icon-gear"></span>
		                    <div class="mui-media-body">更新app</div></a></li>
		            <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		                    <span class="mui-icon mui-icon-info"></span>
		                    <div class="mui-media-body">about</div></a></li>
		           <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		                    <span class="mui-icon mui-icon-more"></span>
		                    <div class="mui-media-body">more</div></a></li>
		        </ul> 
		</div>
		<div class="mui-content">
		    <div class="mui-progressbar" id="bar">
		        <span></span>
		    </div>
		</div>

		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			var listHtml=null;
			var state=null;
			(function($, doc) {
				
				$.init();
				var settings = app.getSettings();
				//
				window.addEventListener('show', function() {
					state = app.getState();
					initNum();
				}, false);
				
				function initNum(){
					$.ajax({
				            url      : app.getRequestUrl()+'/jlManualCheckPhoneAction_getShNum',
				            type     : 'post',
				            dataType:'json',//服务器返回json格式数据
				            data:{ 
							    loginId:state.id,
								isAdmin:state.isAdmin
							},
				            success  : function(data){
				            	if(data.msg){
				            		if(data.data!="0"){
				            			doc.getElementById('shenhecount').innerHTML='<span class="mui-badge">'+data.data+'</span>';
				            		}
				            		
				            	}
				            },
				            error    : function(xhr,type,errorThrown){
				                $.toast(type);
				            }
				        });
				}
				
				
				$.plusReady(function() { 
					listHtml=$.preload({
							id: 'kq_list',
							url: 'kq/list.html'
					});
					var usermanageButton = doc.getElementById('user_manager');
					usermanageButton.addEventListener('tap', function(event) {
						if(!listHtml){
						    listHtml = plus.webview.getWebviewById('kq_list');
						}
						mui.fire(listHtml,'listHtml',{
//							userid:app.getState().id
						});
						mui.openWindow({
						    id:'kq_list'
						});
						
					});
					//app更新
					var downLoadInfo=null;
					var updateButton=doc.getElementById("downloadapp");
						updateButton.addEventListener('tap',function(event){
							var ver=plus.runtime.version;
							$.ajax({
					            url      : app.getRequestUrl()+'/jlLoginAction_checkUpdateByPhone',
					            type     : 'post',
					            dataType:'json',//服务器返回json格式数据
					            data:{ 
					            	ver:ver,
								    loginId:state.id,
									isAdmin:state.isAdmin
								},
					            success  : function(data){
					            	if(data.msg){
					            		//$.toast("有新版本，请更新");
					            		$.toast(data.url);
					            		downLoadInfo=data;
					            		createDownload();
					            	}
					            },
					            error    : function(xhr,type,errorThrown){
					                $.toast(type);
					            }
					        });
						
					});
					
					//初始化下载对象
				    var dtask = null;
				    function createDownload(){
				        //判断文件是否已经下载
						plus.io.resolveLocalFileSystemURL('_downloads/'+downLoadInfo.filename,function(entry){
				            if(entry.isFile){
				                $.toast('已经下载');
				                $.alert(entry.fullPath);
				            }
				        },function(e){dBase();});
				    }
				    function dBase(){
				        if(dtask){
				            $.toast('下载任务已经存在');
				            return;
				        }
				        var tempurl=app.getRequestUrl()+"/"+downLoadInfo.url;
				        dtask = plus.downloader.createDownload(tempurl,{method:'GET'},function(d,status){
				            $.toast(d.filename);
				        });
				        dtask.addEventListener("statechanged",function(task,status){
				            if(!dtask){return;}
				            switch(task.state){
				                case 1: $.toast('开始下载...');break;//开始
				                case 2: $.toast('链接到服务器...');break;//链接到服务器
				                case 3:
				                    var progressVal = (task.downloadedSize/task.totalSize)*100;
				                        $('#bar').progressbar({progress:progressVal}).show();
				                    break;
				                case 4: $.toast('下载完成');break;
				            }
				        });
				        dtask.start();
				    }

					
					
					
					//设置
					var settingButton = doc.getElementById('setting');
					//settingButton.style.display = settings.autoLogin ? 'block' : 'none';
					settingButton.addEventListener('tap', function(event) {
						if (mui.os.ios) {
							app.setState({});
							mui.openWindow({
								url: 'login.html',
								id: 'login',
								show: {
									aniShow: 'pop-in'
								},
								waiting: {
									autoShow: false
								}
							});
							return;
						}
						var btnArray = [{
							title: "注销当前账号"
						}, {
							title: "直接关闭应用"
						}];
						plus.nativeUI.actionSheet({
							cancel: "取消",
							buttons: btnArray
						}, function(event) {
							var index = event.index;
							switch (index) {
								case 1:
									//注销账号
									app.setState({});
									/*
									 * 注意：
									 * 1、因本示例应用启动页就是登录页面，因此注册成功后，直接显示登录页即可；
									 * 2、如果真实案例中，启动页不是登录页，则需修改，使用mui.openWindow打开真实的登录页面
									 */
									plus.webview.getLaunchWebview().show("pop-in");
									//若启动页不是登录页，则需通过如下方式打开登录页
			//						mui.openWindow({
			//							url: 'login.html',
			//							id: 'login',
			//							show: {
			//								aniShow: 'pop-in'
			//							}
			//						});
									break;
								case 2:
//								app.setState({});
									plus.runtime.quit();
									break;
							}
						});
					}, false);
					
					//--
					$.oldBack = mui.back;
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
		</script>
	</body>

</html>
