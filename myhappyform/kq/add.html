<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>
	
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">新增数据</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group ">
				<div class="mui-content-padded"></div>
				<div class="mui-card">
					<div class="mui-card-content">
					    <div class="mui-input-row">
					        <label>施工日期:</label>
					       <!-- <button id='demo4' data-options='{"type":"date"}' class="btn mui-btn mui-btn-block">选择日期 ...</button>  -->
					    <input type="text" id="workdate" class="mui-input-clear" placeholder="施工日期"> 
					    </div>
						
					</div>
				</div>
				<div class="mui-content-padded"></div>
			    <div class="mui-card">
					<div class="mui-card-content">
						<div class="mui-input-row">
					        <label>施工项目:</label>
					    <input type="text" class="mui-input-clear" placeholder="施工项目">
					    </div>
					    <div class="mui-input-row">
					        <label>施工区域:</label>
					    <input type="text" class="mui-input-clear" placeholder="施工区域">
					    </div>
					    <div class="mui-input-row">
					        <label>施工人员:</label>
					    <input type="text" class="mui-input-clear" placeholder="施工人员">
					    </div>
					    
					    <div class="mui-input-row">
					        <label>工作时长:</label>
								<div class="mui-numbox">
								  <!-- "-"按钮，点击可减小当前数值 -->
								  <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
								  <input class="mui-numbox-input" type="" />
								  <!-- "+"按钮，点击可增大当前数值 -->
								  <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
								</div>
					    </div>
					    <div class="mui-input-row">
					        <label>加班时长:</label>
					    		<div class="mui-numbox">
								  <!-- "-"按钮，点击可减小当前数值 -->
								  <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
								  <input class="mui-numbox-input" type="number" />
								  <!-- "+"按钮，点击可增大当前数值 -->
								  <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
								</div>
					    </div>
			    	</div>
				</div>
				<div class="mui-content-padded"></div>
				<div class="mui-card">
					<div class="mui-card-content" style="padding: 15px;">
						<label>施工内容:</label>
						<textarea id="textarea" style="background-color: whitesmoke;" rows="9"  placeholder=""></textarea>
					</div>
				</div>	
				
				
			    <div class="mui-button-row">
			        <button type="button" class="mui-btn mui-btn-primary" >确认</button>
			        <button type="button" class="mui-btn mui-btn-danger" >取消</button>
			    </div>
			</form>
			
		</div>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init();
			
			mui.plusReady(function(){
				var workdate=doucment.getElementById("workdate");
				workdate.addEventListener('tap', function() {
						var _self = this;
						if(_self.picker) {
							_self.picker.show(function (rs) {
								result.innerText = '选择结果: ' + rs.text;
								_self.picker.dispose();
								_self.picker = null;
							});
						} else {
							var optionsJson = this.getAttribute('data-options') || '{}';
							var options = JSON.parse(optionsJson);
							var id = this.getAttribute('id');
							/*
							 * 首次显示时实例化组件
							 * 示例为了简洁，将 options 放在了按钮的 dom 上
							 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
							 */
							_self.picker = new $.DtPicker(options);
							_self.picker.show(function(rs) {
								/*
								 * rs.value 拼合后的 value
								 * rs.text 拼合后的 text
								 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
								 * rs.m 月，用法同年
								 * rs.d 日，用法同年
								 * rs.h 时，用法同年
								 * rs.i 分（minutes 的第二个字母），用法同年
								 */
								//result.innerText = '选择结果: ' + rs.text;
								mui("workdate").val(rs.text);
								/* 
								 * 返回 false 可以阻止选择框的关闭
								 * return false;
								 */
								/*
								 * 释放组件资源，释放后将将不能再操作组件
								 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
								 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
								 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
								 */
								_self.picker.dispose();
								_self.picker = null;
							});
						}
						
					});
			});
			
		</script>
	</body>

</html>
