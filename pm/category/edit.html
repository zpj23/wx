<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />
		
	</head>
	
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-icon mui-icon-left-nav mui-pull-left" id="backList1"></a>
		    <h1 class="mui-title" >新增分类</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group ">
				<div class="mui-content-padded"></div>
				<div class="mui-card">
					<div class="mui-card-content" style="padding: 15px;">
						<div class="mui-input-row">
							<label>上级名称:</label>
							<input type="text"  id="pName"  class="mui-input-clear"  placeholder="上级名称" readonly="readonly" />
							<input type="hidden" id="pCode" />
						</div>
					</div>
				</div>	
				<div class="mui-content-padded"></div>
			    <div class="mui-card">
					<div class="mui-card-content">
					    <div class="mui-input-row">
					        <label>名称:</label>
					    	<input type="text" id="name" class="mui-input-clear" placeholder="名称">
					    </div>
			    	</div>
			    	<div class="mui-card-content">
					    <div class="mui-input-row">
					        <label>编码:</label>
					    	<input type="text" id="code" class="mui-input-clear" placeholder="编码">
					    </div>
			    	</div>
			    	<div class="mui-card-content">
					    <div class="mui-input-row">
					        <label>排序:</label>
					    	<input type="text" id="orderNum" class="mui-input-clear" placeholder="排序，先后顺序">
					    </div>
			    	</div>
				</div>
				
				
			    <div class="mui-button-row">
			    	<input type="hidden" id="id" value="" />
			        <button type="button" id="saveButton" class="mui-btn mui-btn-primary" >确认</button>
			        <button type="button" class="mui-btn mui-btn-danger " id="cancelButton">取消</button>
			    </div>
			</form>
			
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/mui.picker.min.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript">
			var state=null;
			var currentId="";
			var listHtml=null;
			var pName;
			var pCode;
			var cCode;
			var cName;
			var beforeCode="";
			mui.init();
			mui.plusReady(function(){
				//保存按钮
				initSaveButtonData();
				state=app.getState();
			});
			//添加newId自定义事件监听
			window.addEventListener('editCategory',function(event){
			  //获得事件参数
			  	currentId = event.detail.id;
				cName=event.detail.typeName;
				cCode=event.detail.typeCode;
				pCode=event.detail.parentTypeCode;
				pName=event.detail.paretTypeName;
				if(cCode!=""){
					beforeCode=cCode;
				}
			  	state=app.getState();
			  	initData();
			});
			function initData(){
		    	getCV('pCode').value=pCode;
		    	getCV('pName').value=pName;
		    	getCV('code').value=cCode;
		    	getCV('name').value=cName;
			}
			
			function initSaveButtonData(){
				var cancelbutton=document.getElementById("cancelButton");
				cancelbutton.addEventListener('tap', function(){
					jumpPage();
				}, false);
				var backbutton=document.getElementById("backList1");
				backbutton.addEventListener('tap', function(){
					jumpPage();
				}, false);
				
				var saveButton =document.getElementById("saveButton");
  					
					saveButton.addEventListener('tap', function() {
						var flag=true;
						if(getCV('code').value==""){
							mui.toast("编码不能为空！");
							flag=false;
						}
						if(getCV('name').value==""){
							mui.toast("名称不能为空！");
							flag=false;
						}
						if(getCV('orderNum').value==""){
							mui.toast("排序不能为空，且填写数字！");
							flag=false;
						}
						if(!flag){
							return;
						}
						console.log(state);
						mui.ajax({
				            url      : app.getRequestUrl()+'/vue/dictionary/saveInfo',
				            type     : 'post',
				            dataType:'json',//服务器返回json格式数据
				            data:{
				            	pCode:getCV('pCode').value,
							    pName:getCV('pName').value,
							    code:getCV('code').value,
							    name:getCV('name').value,
							    bCode:beforeCode,
							    orderNum:getCV('orderNum').value,
							    loginId:state.id,
								isAdmin:state.isAdmin
							},
							beforeSend: function() {
						        plus.nativeUI.showWaiting("保存中...", null);
						    },
						    complete: function() {
						        plus.nativeUI.closeWaiting();
						    },
				            success  : function(data){
				            	if(data.code){
				            		jumpPage();
				            	}else{
				            		mui.toast("保存失败");
				            	}
									
				            },
				            error    : function(xhr,type,errorThrown){
				                mui.toast(type);
				            }
				        });
					}, false);
			}
			function getCV(id){
				return document.getElementById(id);
			}
			var old_back = mui.back;
			mui.back = function(){
		    	jumpPage();
			}
			function jumpPage(){
				if(!listHtml){
				    listHtml = plus.webview.getWebviewById('category_list');
				}
				mui.fire(listHtml,'categoryList',{
					mode:'edit'
				});
				mui.openWindow({
				    id:'category_list'
				});
			}
		</script>
	</body>

</html>
