<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>商品列表</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style>
			.mui-table h4,.mui-table h5,.mui-table .mui-h5,.mui-table .mui-h6,.mui-table p{
		        margin-top: 0;
		    }
		    .mui-table h4{
		        line-height: 21px;
		        font-weight: 500;
		    }
		
		    .mui-table .oa-icon{
		        position: absolute;
		        right:0;
		        bottom: 0;
		    }
		    .mui-table .oa-icon-star-filled{
		        color:#f14e41;
		    }
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<button id='mainPage' class=" mui-pull-left mui-btn-link">主页</button>
			<h1 class="mui-title">商品列表</h1>
			<button id='addButton' class=" mui-pull-right mui-btn-link">新增</button>
		</header>
		<div class="mui-content" id="myList">
			<!--<ul class="mui-table-view">
				 <li class="mui-table-view-cell">Item 1</li>
		         <li class="mui-table-view-cell">Item 2</li>
		         <li class="mui-table-view-cell">Item 3</li>
			</ul>-->
		</div>
		<div class="mui-content-padded">
				<ul class="mui-pager">
					<li class="mui-previous">
						<a href="#" id="lastPage">
							上一页
						</a>
					</li>
					<span class="mui-badge mui-badge-inverted">当前第</span>
					<span class="mui-badge mui-badge-inverted" id="jb_cpage"></span>
					<span class="mui-badge mui-badge-inverted">页共</span>
					<span class="mui-badge mui-badge-inverted" id="jb_tpage"></span>
					<span class="mui-badge mui-badge-inverted">页</span>
					
					<li class="mui-next">
						<a href="#" id="nextPage">
							下一页
						</a>
					</li>
				</ul>
			</div>
		
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript">
			var add_html=null;//新增和编辑页面
			var currentPage=1;
			var pagerow=15;
			var totalPage=0;
			var mainHtml =null;
			mui.init();
			//初始化加载
			mui.plusReady(function(){
				editHtml=mui.preload({
					id: 'goods_add',
					url: 'edit.html'
				});
				initButtons();
				
				
			});
			//初始化加载以后每次进页面加载监听
			window.addEventListener('goodsList',function(event){
				state=app.getState();
				currentPage=1;
//				startdate=event.detail.startdate;
//			    enddate=event.detail.enddate;
//			    staffname=event.detail.staffname;
//				isshenhe=event.detail.shenhe;
				
				
				initData();
				
			});
			//初始化按钮
			function initButtons(){
				var add = document.getElementById("addButton");
				add.addEventListener('tap', function(event) {
					if(!add_html){
					    add_html = plus.webview.getWebviewById('goods_add');
					}
					mui.fire(add_html,'goodsAdd',{
						id:''
					});
					mui.openWindow({
					    id:'goods_add'
					});
					
				}, false);
			}
			
			function  initData(){
//				if(typeof(startdate)=="undefined"){
//					startdate="";
//				}
//				if(typeof(enddate)=="undefined"){
//					enddate="";
//				}
//				if(typeof(staffname)=="undefined"){
//					staffname="";
//				}
//				if(typeof(isshenhe)=="undefined"){
//					isshenhe="";
//				}
				mui.ajax({
		            url    : app.getRequestUrl()+'/vue/goods/findList',
		            type   : 'POST',
		            dataType:'json',//服务器返回json格式数据
		            data:{
		            	username:name,
		            	cpage:currentPage,
		            	pagerow:pagerow,
					    loginId:state.id,
						isAdmin:state.isAdmin
					},
					async:false,
					beforeSend: function() {
				        plus.nativeUI.showWaiting("加载中...", null);
				    },
				    complete: function() {
				        plus.nativeUI.closeWaiting();
				    },
		            success: function(data){
	//	            	var str=JSON.stringify(data);
	//	            	console.log(str);
		            	totalPage =data.totalPage;
		            	document.getElementById("jb_cpage").innerHTML=currentPage;
		            	document.getElementById("jb_tpage").innerHTML=totalPage;
		            	
		            	myList = document.getElementById("myList");
		            	var listStr='';
		            	var arr=new Array();
		            	arr=data.list;
	//	            	console.log(data);
		            	listStr+='<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed" id="OA_task_1">';
		            	for(var m=0;m<arr.length;m++){
							listStr+='<li class="mui-table-view-cell" >';
							listStr+='<div class="mui-slider-right mui-disabled">';
							listStr+='<a class="mui-btn mui-btn-blue editkq" name="'+arr[m].id+'"  >修改</a>';
							listStr+='<a class="mui-btn mui-btn-red shanchukq" name="'+arr[m].id+'" >删除</a>';
							listStr+='</div>';
							listStr+='<div class="mui-slider-handle">';
							listStr+='<div class="mui-table">';
							listStr+='<div class="mui-table-cell mui-col-xs-9">';
							listStr+='<h4 class="mui-ellipsis" >'+arr[m].name+'</h4>';
							listStr+='<h5>规格：'+arr[m].type+'，型号：'+arr[m].unit+'</h5>';
							listStr+='<p class="mui-h6 mui-ellipsis">'+arr[m].supplierName+'</p>';
							listStr+='</div>';
							listStr+='<div class="mui-table-cell mui-col-xs-5 mui-text-center">';
							listStr+='<span class="mui-h5" >'+arr[m].goodsType+'</span>';
							listStr+='</div>';
							listStr+='<div class="mui-table-cell mui-col-xs-1 mui-text-right"><span class="mui-badge">'+((currentPage-1)*pagerow+m+1)+'</span></div>';
							listStr+='</div>';
							listStr+='</div>';
							listStr+='</li>';
							
		            	}
		            	listStr+='</ul>';
		            	myList.innerHTML=listStr;
						//编辑信息
		            	mui('#OA_task_1').on('tap', '.editkq', function(event) {
							var elem = this;
							var cid = elem.name;
	//						var str=JSON.stringify(cid);
	//						console.log(str);
							if(!add_html){
							    add_html = plus.webview.getWebviewById('goods_add');
							}
							mui.fire(add_html,'goodsAdd',{
								id:cid
							});
							mui.openWindow({
							    id:'goods_add'
							});
							
						});
						//删除信息
		            	var btnArray = ['确认', '取消'];
		            	mui('#OA_task_1').on('tap', '.shanchukq', function(event) {
							var elem = this;
							var li = elem.parentNode.parentNode;
							mui.confirm('确认删除该条记录？', '警告', btnArray, function(e) {
								if (e.index == 0) {
									var cid = elem.name;
									mui.ajax({
							            url      : app.getRequestUrl()+'/vue/goods/delInfoById',
							            type     : 'post',
							            dataType:'json',//服务器返回json格式数据
							            data:{ 
										    delId:cid,
										    loginId:state.id,
											isAdmin:state.isAdmin
										},
							            success  : function(data){
							            	if(data.msg){
							            		li.parentNode.removeChild(li);
							            	}else{
							            		mui.toast("删除失败");
							            	}
							            },
							            error    : function(xhr,type,errorThrown){
							                mui.toast(type);
							            }
							        });
									
								} else {
									setTimeout(function() {
										mui.swipeoutClose(li);
									}, 0);
								}
							});
						});
		            },
		            error    : function(xhr,type,errorThrown){
		                mui.toast(type);
		            }
		        });
			}
			
			//分页按钮
				var lastPageButton = document.getElementById("lastPage");
				lastPageButton.addEventListener('tap', function(event) {
					
					if(currentPage>1){
						currentPage=currentPage-1;
//						console.log('上一页'+currentPage);
						initData();
					}else{
						mui.toast("已经是第一页");
						currentPage=1;
					}
				}, false);	
				var nextPageButton = document.getElementById("nextPage");
				nextPageButton.addEventListener('tap', function(event) {
					
					if(currentPage<totalPage){
						currentPage=currentPage+1;
//						console.log('下一页'+currentPage);
						initData();
					}else{
						mui.toast("已经是最后一页");
						currentPage=totalPage;
					}
					
					
				}, false);
				
				var mainPage = document.getElementById('mainPage');
					mainPage.addEventListener('tap', function(event) {
						if(!mainHtml){
							mainHtml= plus.webview.getWebviewById("main");
						}
						mui.fire(mainHtml,'show',{
						});
						mui.openWindow({
							id: 'main',
							url:'../main.html',
							show: {
								aniShow: 'pop-in-left'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);
		</script>
	</body>

</html>
