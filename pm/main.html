		<script>
			var listHtml=null;
			var supplierListHtml=null;
			var goodsHtml=null;
			var dictionaryHtml=null;
			var state=null;
			var downLoadInfo=null;
			var uploadHtml=null;
			var logHtml=null;
			var knowledgeHtml=null;
			(function($, doc) {
				
				$.init();
				var settings = app.getSettings();
				//
				window.addEventListener('show', function() {
					state = app.getState();
				}, false);
				
				
				$.plusReady(function() { 
					listHtml=$.preload({
							id: 'kq_list',
							url: 'kq/list.html'
					});
//					uploadHtml=$.preload({

					supplierListHtml=$.preload({

					});
					goodsHtml=$.preload({
							id: 'goods_list',
							url: 'goods/list.html'
					});
					dictionaryHtml=$.preload({
						id:'dictionary_list',
						url:'dictionary/list.html'
					});
					categoryHtml=$.preload({
						id:'category_list',
						url:'category/list.html'
					});
					logHtml=$.preload({
						id:'log_list',
						url:'log/list.html'
					});
					
					knowledgeHtml=$.preload({
							id: 'knowledge_list',
							url: 'knowledge/list.html'
					});
					
					//维修管理
					var usermanageButton = doc.getElementById('user_manager');
					usermanageButton.addEventListener('tap', function(event) {
						if(!listHtml){
						    listHtml = plus.webview.getWebviewById('kq_list');
						}
						mui.fire(listHtml,'kqList',{
							mode:'main'
						});
						mui.openWindow({
						    id:'kq_list'
						});
						
					});
//					//商品管理
					var goodsManage=document.getElementById('goods_manage');
					goodsManage.addEventListener('tap', function(event) {
						if(!goodsHtml){
						    goodsHtml = plus.webview.getWebviewById('goods_list');
						}
						mui.fire(goodsHtml,'goodsList',{
							mode:'main'
						});
						mui.openWindow({
						    id:'goods_list'
						});
						
					});
//					//供应商管理
					var supplierManage=document.getElementById('supplier_manage');
					supplierManage.addEventListener('tap', function(event) {
						if(!supplierListHtml){
						    supplierListHtml = plus.webview.getWebviewById('supplier_list');
						}
						mui.fire(supplierListHtml,'supplierList',{
							mode:'main'
						});
						mui.openWindow({
						    id:'supplier_list'
						});
						
					});
//					
					var dictionary_manage=document.getElementById('dictionary_manage');
					dictionary_manage.addEventListener('tap', function(event) {
						if(!dictionaryHtml){
						    dictionaryHtml = plus.webview.getWebviewById('dictionary_list');
						}
						mui.fire(dictionaryHtml,'dictionaryList',{
							mode:'main'
						});
						mui.openWindow({
						    id:'dictionary_list'
						});
						
					});
					
					var category_manage=document.getElementById('category_manage');
					category_manage.addEventListener('tap', function(event) {
						if(!categoryHtml){
						    categoryHtml = plus.webview.getWebviewById('category_list');
						}
						mui.fire(categoryHtml,'categoryList',{
							mode:'main'
						});
						mui.openWindow({
						    id:'category_list'
						});
						
					});
					
					var log_manage=document.getElementById('log_manage');
					log_manage.addEventListener('tap', function(event) {
						if(!logHtml){

						}
						mui.fire(logHtml,'logList',{
							mode:'main'
						});
						mui.openWindow({
						    id:'log_list'
						});
						
					});
					
					
					var knowledgeButton = doc.getElementById('knowledge_manage');
					knowledgeButton.addEventListener('tap', function(event) {
						if(!knowledgeHtml){
						    knowledgeHtml = plus.webview.getWebviewById('knowledge_list');
						}
						mui.fire(knowledgeHtml,'knowledgeList',{

						});
						mui.openWindow({
						    id:'knowledge_list'

					});
					
//					//app更新
//					var updateButton=doc.getElementById("downloadapp");
//						updateButton.addEventListener('tap',function(event){

//						mui.openWindow({

//						});

					//设置

					//settingButton.style.display = settings.autoLogin ? 'block' : 'none';
					settingButton.addEventListener('tap', function(event) {
						if (mui.os.ios) {
							app.setState({});
							mui.openWindow({
								url: 'login.html',
								id: 'login',
								show: {
									aniShow: 'pop-in'
								},
								waiting: {
									autoShow: false
								}
							});
							return;
						}
						var btnArray = [{
							title: "注销当前账号"
						}, {
							title: "直接关闭应用"
						}];
						plus.nativeUI.actionSheet({
							cancel: "取消",
							buttons: btnArray
						}, function(event) {
							var index = event.index;
							switch (index) {
								case 1:
									//注销账号
									app.setState({});
									/*
									 * 注意：
									 * 1、因本示例应用启动页就是登录页面，因此注册成功后，直接显示登录页即可；
									 * 2、如果真实案例中，启动页不是登录页，则需修改，使用mui.openWindow打开真实的登录页面
									 */
									plus.webview.getLaunchWebview().show("pop-in");
									//若启动页不是登录页，则需通过如下方式打开登录页
			//						mui.openWindow({
			//							url: 'login.html',
			//							id: 'login',
			//							show: {
			//								aniShow: 'pop-in'
			//							}
			//						});
									break;
								case 2:
//								app.setState({});
									plus.runtime.quit();
									break;
							}
						});
					}, false);
					
					//--
					$.oldBack = mui.back;
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
